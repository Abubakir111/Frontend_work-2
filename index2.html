        <a href="#" class="massage___link"> Оплатить</a>

      <!-- sdsdsds -->

      <div class="carousel-container">
        <div id="carousel" class="carousel">
          <div class="carousel-item" id="item1">Product 1</div>
          <div class="carousel-item" id="item2">Product 2</div>
          <div class="carousel-item" id="item3">Product 3</div>
          <div class="carousel-item" id="item4">Product 4</div>

        </div>
        <button id="carouselButton" class="carousel-button">Spin</button>
      </div>
      <!-- sdsdsdsdsd -->
    </main>
    <script>
      document.getElementById('carouselButton').addEventListener('click', () => {
        let position = 0;
        const carousel = document.getElementById('carousel');
        const items = document.querySelectorAll('.carousel-item');
        const itemWidth = items[0].offsetWidth + parseInt(getComputedStyle(items[0]).marginRight);
        const totalWidth = items.length * itemWidth;
        const duration = 3000; // duration of the animation in milliseconds
        const steps = 100; // number of steps in the slowing down process
        let step = 0;

        const spin = setInterval(() => {
          position -= (100 - step) / 10; // slower as step increases
          carousel.style.transform = `translateX(${position % totalWidth}px)`;
          if (step++ >= steps) {
            clearInterval(spin);
            const centeredIndex = Math.round((-position % totalWidth) / itemWidth) + Math.floor(items.length / 2);
            const selectedItem = items[(centeredIndex + items.length) % items.length];
            console.log(`Selected: ${selectedItem.textContent} with ID: ${selectedItem.id}`);
          }
        }, duration / steps);
      });
      console.log(window.innerHeight);
    </script>
